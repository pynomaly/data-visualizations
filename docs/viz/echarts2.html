<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="https://echarts.cdn.apache.org/examples/vendors/echarts/echarts.min.js"></script>
</head>
<body>
    <!-- prepare a DOM container with width and height -->
    <div id="main"style="width: 600;height:850px;"></div>
    <script type="text/javascript">
        // format para cambiar el locale
        function format(data)
        {
	        data = parseFloat(data);
	        return data.toLocaleString('es-ES', {style: 'number'});
        }

        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));

        setTimeout(function () {

    option = {
        legend: {},
        tooltip: {
            trigger: 'axis',
            showContent: true,

        },
        dataset: {
            source: [
                ['product', '2012', '2013', '2014', '2015', '2016', '2017'],
                ['Rojo', 41.1, 30.4, 65.1, 53.3, 83.8, 98.7],
                ['Azul', 86.5, 92.1, 85.7, 83.1, 73.4, 55.1],
                ['Celeste', 24.1, 67.2, 79.5, 86.4, 65.2, 82.5],
                ['Naranja', 55.2, 67.1, 69.2, 72.4, 53.9, 39.1]
            ]
        },
        xAxis: {type: 'category'},
        yAxis: {gridIndex: 0},
        grid: [{bottom: '55%'}],
        series: [
            {type: 'line', smooth: false, seriesLayoutBy: 'row', symbolSize: 8, lineStyle: {width: 4}},
            {type: 'line', smooth: false, seriesLayoutBy: 'row', symbolSize: 8, lineStyle: {width: 4}},
            {type: 'line', smooth: false, seriesLayoutBy: 'row', symbolSize: 8, lineStyle: {width: 4}},
            {type: 'line', smooth: false, seriesLayoutBy: 'row', symbolSize: 8, lineStyle: {width: 4}},

            {
                type: 'pie',
                id: 'pie',
                radius: ['25%', '45%'],
                center: ['50%', '75%'],
                label: {
                    formatter: '{b}: {d}%'

                },
                encode: {
                    itemName: 'product',
                    value: '2012',
                    tooltip: '2012'
                }
            }
        ]
    };

    myChart.on('updateAxisPointer', function (event) {
        var xAxisInfo = event.axesInfo[0];
        if (xAxisInfo) {
            var dimension = xAxisInfo.value + 1;
            myChart.setOption({
                series: {
                    id: 'pie',
                    label: {
                        formatter: '{b}: {d}%'

                    },
                    encode: {
                        value: dimension,
                        tooltip: dimension
                    }
                }
            });
        }
    });

    myChart.setOption(option);

});
    </script>
</body>
</html>
