<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {            
            type: 'shadow',
            shadowStyle: {color: 'grey', opacity: 0.1}
        },
            formatter: function (params) {
                var colorSpan = color => '<span style="display:inline-block;margin-right:2px;border-radius:10px;width:12px;height:12px;background-color:' + color + '"></span>';
                let rez = '<b>' + params[0].axisValue + '</b>' + '<br>';
                    //console.log(params); //quite useful for debug
                    params.forEach(item => {
                    //console.log(item); //quite useful for debug
                    var xx = colorSpan(item.color) + ' ' + '<b>' + item.seriesName + '</b>' + ': ' + item.data.toLocaleString('de-DE') + ' votos'+'<br>'
                    rez += xx;
                });
                return rez;
            },
    },
    color: ['#0c7741','#b1ce02', '#55005c', '#e60000', '#0089d9','#AFBF00',  '#57ba33'],
    title: {
            text: 'Elecciones Comunidad Autónoma Vasca 2020', 
            show: true,
            left: "center",
            pad: 5,
            //top: "center",
            textStyle: {
              fontSize: 24
            },
                
    },
    legend: {
        data: ['EAJ-PNV', 'EH Bildu', 'Elkarrekin Podemos-IU', 'PSE-EE','PP+C’s', 'PACMA', 'Vox'],
        top: 35
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            data: ['Araba', 'Bizkaia', 'Gipuzkoa'],
            axisLabel: {fontWeight: 'bold', fontSize: 14},
            splitLine: {show: true},
        }
    ],
    yAxis: [
        {
            type: 'value',
            axisLabel: {
                formatter: function(value, index)
                    {  
                        value = parseFloat(value);
                        return value.toLocaleString('de-DE');
                    }   
            },
            splitLine: {show: false},
        }
    ],
    series: [
        {
            name: 'EAJ-PNV',
            type: 'bar',
            data: [276223, 96728, 92418]
        },
        {
            name: 'EH Bildu',
            type: 'bar',
            
            data: [99263, 34811, 30672]
        },
        {
            name: 'Elkarrekin Podemos-IU',
            type: 'bar',
            
            data: [51043, 13543, 10500]
        },
        {
            name: 'PSE-EE',
            type: 'bar',
            
            data: [111866, 28125, 24005]
        },

        {
            name: "PP+C’s",
            type: 'bar',
            barWidth: 25,
            stack: 'si',
            data: [19248, 5062, 4797]
        },
        {
            name: 'PACMA',
            type: 'bar',
            stack: 'si',
            data: [1200, 323, 518]
        },
        {
            name: 'Vox',
            type: 'bar',
            stack: 'si',
            data: [3280, 2890, 183]
        },
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
