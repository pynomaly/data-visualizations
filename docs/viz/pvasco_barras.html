<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {            
            type: 'shadow',
            shadowStyle: {color: 'grey', opacity: 0.1}
        },
            formatter: function (params) {
                var colorSpan = color => '<span style="display:inline-block;margin-right:2px;border-radius:10px;width:12px;height:12px;background-color:' + color + '"></span>';
                let rez = '<b>' + params[0].axisValue + '</b>' + '<br>';
                    //console.log(params); //quite useful for debug
                    params.forEach(item => {
                    //console.log(item); //quite useful for debug
                    var xx = colorSpan(item.color) + ' ' + '<b>' + item.seriesName + '</b>' + ': ' + item.data.toLocaleString('de-DE') + ' votos'+'<br>'
                    rez += xx;
                });
                return rez;
            },
    },
    color: ['#0c7741','#b1ce02', '#55005c', '#e60000', '#0089d9','#57ba33',  '#AFBF00'],
    title: {
            text: 'Elecciones en la Comunidad Autónoma Vasca 2020',
            show: true,
            left: "center",
            pad: 5,
                
    },
    legend: {
        data: ['EAJ-PNV', 'EH Bildu', 'Elk. Podemos-IU', 'PSE-EE', "PP+C’s"],
        top: 25,
        padding: [5, 10]
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            data: ['Araba', 'Bizkaia', 'Gipuzkoa'],
            axisLabel: {fontWeight: 'bold', fontSize: 14},
            splitLine: {show: true},
        }
    ],
    yAxis: [
        {
            type: 'value',
            axisLabel: {
                formatter: function(value, index)
                    {  
                        value = parseFloat(value);
                        return value.toLocaleString('de-DE');
                    }   
            },
            splitLine: {show: false},
        }
    ],
    series: [
        {
            name: 'EAJ-PNV',
            type: 'bar',
            data: [40002, 200029, 108762]
        },
        {
            name: 'EH Bildu',
            type: 'bar',
            
            data: [30886, 112443, 104741]
        },
        {
            name: 'Elk. Podemos-IU',
            type: 'bar',
            
            data: [10054, 40340, 21332]
        },
        {
            name: 'PSE-EE',
            type: 'bar',
            
            data: [19414, 63843, 38531]
        },

        {
            name: "PP+C’s",
            type: 'bar',
            barWidth: 10,
            stack: 'si',
            data: [14287, 32018, 13969]
        },
        {
            name: 'Vox',
            type: 'bar',
            stack: 'si',
            data: [4722, 8785, 4005]
        },
        {
            name: 'Equo Berdeak',
            type: 'bar',
            stack: 'si',
            data: [1200, 5493, 3391]
        },
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
