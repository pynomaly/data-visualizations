<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {            
            type: 'shadow',
            shadowStyle: {color: 'grey', opacity: 0.1}
        },
            formatter: function (params) {
                var colorSpan = color => '<span style="display:inline-block;margin-right:2px;border-radius:10px;width:12px;height:12px;background-color:' + color + '"></span>';
                let rez = '<b>' + params[0].axisValue + '</b>' + '<br>';
                    //console.log(params); //quite useful for debug
                    params.forEach(item => {
                    //console.log(item); //quite useful for debug
                    var xx = colorSpan(item.color) + ' ' + '<b>' + item.seriesName + '</b>' + ': ' + item.data.toLocaleString('de-DE') + ' votos'+'<br>'
                    rez += xx;
                });
                return rez;
            },
    },
    color: ['#0356a1', '#94c2e4', '#e10819', '#702A68', '#57ba33', '#FF6419','#AFBF00', '#0064FF' ],
    title: {
            text: 'Elecciones Galicia 2020', 
            show: true,
            left: "center",
            pad: 5,       
            },
    legend: {
        data: ['PP', 'BNG', 'PSdeG', 'Podemos-EU-Anova', 'Vox'],
        top: 35,
        padding: [5, 10]
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            data: ['A Coru√±a', 'Lugo', 'Ourense', 'Pontevedra'],
            axisLabel: {fontWeight: 'bold', fontSize: 14},
            splitLine: {show: true},
        }
    ],
    yAxis: [
        {
            type: 'value',
            axisLabel: {
                formatter: function(value, index)
                    {  
                        value = parseFloat(value);
                        return value.toLocaleString('de-DE');
                    }   
            },
            splitLine: {show: false},
        }
    ],
    series: [
        {
            name: 'PP',
            type: 'bar',
            data: [260504, 88700, 81164, 187833]
        },
        {
            name: 'BNG',
            type: 'bar',
            data: [131321, 34842, 30442, 109436]
        },
        {
            name: 'PSdeG-PSOE',
            type: 'bar',
            data: [88483, 28177, 30104, 102349]
        },
        {
            name: 'Podemos-EU-Anova',
            type: 'bar',
            data: [23345, 3636, 3281, 20182]
        },
        {
            name: 'Vox',
            type: 'bar',
            data: [11160, 3328, 3070, 8596]
        },
        {
            name: "C's",
            type: 'bar',
            stack: 'si',
            barWidth: 10,
            data: [2882, 581, 1504, 4602]
        },
        {
            name: 'PACMA',
            type: 'bar',
            stack: 'si',
            data: [2544, 515, 542, 2378]
        },
        {
            name: 'Partido Galeguista',
            type: 'bar',
            stack: 'si',
            data: [1267, 364, 184, 1007]
        },

    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
