<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8", locale="es-ES">
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="https://echarts.cdn.apache.org/examples/vendors/echarts/echarts.min.js"></script>
</head>
<body>
    <!-- prepare a DOM container with width and height -->
    <div id="main"style="width: 600;height:850px;"></div>
    <script type="text/javascript">

        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));

        setTimeout(function () {

data = [
["05-06-2020",116.1],
["06-06-2020",129.3],
["07-06-2020",135],
["08-06-2020",86],
["09-06-2020",73],
["10-06-2020",85],
["11-06-2020",73],
["12-06-2020",68],
["13-06-2020",92],
["14-06-2020",130],
["15-06-2020",245],
["16-06-2020",139],
["17-06-2020",115],
["18-06-2020",111],
["19-06-2020",309],
["20-06-2020",206],
["21-06-2020",137],
["22-06-2020",128],
["23-06-2020",85],
["24-06-2020",94],
["25-06-2020",71],
["26-06-2020",106],
["27-06-2020",84],
["28-06-2020",93],
["29-06-2020",85],
["30-06-2020",73]];

var dateList = data.map(function (item) {
    return item[0];
});
var valueList = data.map(function (item) {
    return item[1];
});

option = {

    // Make gradient line here
    visualMap: [{
        show: false,
        type: 'continuous',
        seriesIndex: 0,
        min: 0,
        max: 200
    }, {
        show: false,
        type: 'continuous',
        seriesIndex: 1,
        dimension: 0,
        min: 0,
        max: dateList.length - 1
    }],


    title: [{
        left: 'center',
        text: 'Gradient along the y axis'
    }, {
        top: '55%',
        left: 'center',
        text: 'Gradient along the x axis'
    }],
    tooltip: {
        trigger: 'axis'
    },
    xAxis: [{
        data: dateList
    }, {
        data: dateList,
        gridIndex: 1
    }],
    yAxis: [{
        splitLine: {show: false}
    }, {
        splitLine: {show: false},
        gridIndex: 1
    }],
    grid: [{
        bottom: '60%'
    }, {
        top: '60%'
    }],
    series: [{
        type: 'line',
        showSymbol: false,
        data: valueList,
        lineStyle: {width: 3},
        areaStyle: {}
    }, {
        type: 'line',
        showSymbol: false,
        data: valueList,
        xAxisIndex: 1,
        yAxisIndex: 1,
        lineStyle: {width: 3},
        areaStyle: {}
    }]
};

    myChart.setOption(option);

});
    </script>
</body>
</html>
