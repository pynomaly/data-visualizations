<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8", locale="es-ES">
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="https://echarts.cdn.apache.org/examples/vendors/echarts/echarts.min.js"></script>
</head>
<body>
    <!-- prepare a DOM container with width and height -->
    <div id="main"style="width: 600;height:850px;"></div>
    <script type="text/javascript">

        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));

        setTimeout(function () {

data = [
["05-06-2020",116.1],
["06-06-2020",129.3],
["07-06-2020",135.1],
["08-06-2020",86.2],
["09-06-2020",73.3],
["10-06-2020",85.4],
["11-06-2020",73.5],
["12-06-2020",68.6],
["13-06-2020",92.7],
["14-06-2020",130.8],
["15-06-2020",245.9],
["16-06-2020",139.0],
["17-06-2020",115.1],
["18-06-2020",111.2],
["19-06-2020",309.3],
["20-06-2020",206.4],
["21-06-2020",137.5],
["22-06-2020",128.6],
["23-06-2020",85.7],
["24-06-2020",94.8],
["25-06-2020",71.9],
["26-06-2020",106.0],
["27-06-2020",84.1],
["28-06-2020",93.2],
["29-06-2020",85.3],
["30-06-2020",73.4]];

var dateList = data.map(function (item) {
    return item[0];
});
var valueList = data.map(function (item) {
    return item[1];
});

option = {

    // Make gradient line here
    visualMap: [{
        show: false,
        type: 'continuous',
        seriesIndex: 0,
        min: 0,
        max: 200
    }, {
        show: false,
        type: 'continuous',
        seriesIndex: 1,
        dimension: 0,
        min: 0,
        max: dateList.length - 1
    }],
    tooltip: {
        trigger: 'axis',
        formatter: function (params) {
            var colorSpan = color => '<span style="display:inline-block;margin-right:2px;border-radius:10px;width:12px;height:12px;background-color:' + color + '"></span>';
            let rez = '<b>' + params[0].axisValue + '</b>' + '<br>';
            //console.log(params); //quite useful for debug
            params.forEach(item => {
                //console.log(item); //quite useful for debug
                var xx = colorSpan(item.color) + ' ' + item.data.toLocaleString('de-DE')
                rez += xx;
            });
            return rez;
        },
    },

    title: [{
        left: 'center',
        text: 'Gradiente along the y axis'
    }, {
        top: '55%',
        left: 'center',
        text: 'Gradient along the x axis'
    }],
    
    xAxis: [{
        data: dateList
    }, {
        data: dateList,
        gridIndex: 1
    }],
    yAxis: [{
        splitLine: {show: false}
    }, {
        splitLine: {show: false},
        gridIndex: 1
    }],
    grid: [{
        bottom: '60%'
    }, {
        top: '60%'
    }],
    series: [{
        type: 'line',
        showSymbol: false,
        data: valueList,
        lineStyle: {width: 3},
        areaStyle: {}
    }, {
        type: 'line',
        showSymbol: false,
        data: valueList,
        xAxisIndex: 1,
        yAxisIndex: 1,
        lineStyle: {width: 3},
        areaStyle: {}
    }]
};

    myChart.setOption(option);

});
    </script>
</body>
</html>
