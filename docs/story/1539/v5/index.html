<!DOCTYPE html><html><head>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flourish template: Connections globe</title>
    <style type="text/css">
      * {
          box-sizing: border-box;
      }
      html {
          height: 100%;
      }
      body {
          margin: 0;
          padding: 0;
          color: #ffffff;
          font-family: 'Source Sans Pro', sans-serif;
          font-size: 16px;
          font-weight: 300;
          height: 100%;
          -webkit-font-smoothing: antialiased;
      }
      .no-select {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }
      h1,
      h2,
      h3 {
          font-weight: 300;
          line-height: 1.25;
      }
      b {
          font-weight: 400;
      }
      .full {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }
      #shade-left {
          width: auto;
          left: 0;
          right: -50%;
          top: 0;
          bottom: -25%;
          opacity: 1;
          pointer-events: none;
          height: auto;
      }
      #nav #logo {
          width: 200px;
          height: 50px;
          background-size: 100%;
          position: fixed;
          bottom: 20px;
          right: 20px;
          pointer-events: none;
          background-size: contain;
          background-repeat: no-repeat;
          background-position: right;
      }
      #globe canvas {
          display: none;
      }
      #nav {
          padding: 10px 10px 10px 0;
          display: flex;
          display: -webkit-flex;
          align-items: center;
          height: 100%;
          max-width: 375px;
          width: 100%;
          position: absolute;
          pointer-events: none;
      }
      #nav-inner {
          flex: 1;
      }
      #nav h1 {
          font-size: 1.9em;
          margin: 0 0 1em;
          font-weight: bold;
      }
      #nav h1 .sub {
          font-size: 0.65em;
          font-weight: 300;
      }
      #nav #leaderboard {
          position: relative;
          margin-top: 1em;
          margin-bottom: 30px;
      }
      #nav #leaderboard #top-countries-header {
          font-weight: bold;
      }
      #nav #leaderboard h1 {
          font-size: 1.15em;
      }
      #nav #leaderboard #top-countries {
          position: relative;
      }
      #nav #leaderboard #top-countries .country-name {
          position: absolute;
          top: 0px;
      }
      #nav #leaderboard #top-countries .rank-number {
          position: absolute;
          top: 0px;
      }
      #nav #leaderboard #top-countries .country-name {
          left: 1.5em;
          cursor: pointer;
          pointer-events: all;
      }
      #nav #leaderboard #top-countries .country-name .value {
          display: none;
          font-size: 0.7em;
          margin-left: 0.25em;
      }
      body.show-values #nav #leaderboard #top-countries .country-name .value {
          display: inline-block;
      }

      .flourish-popup {
          pointer-events: none;
          color: black!important;
      }
      .flourish-popup h1 {
          margin: 0;
          font-weight: bold;
          font-size: 1em;
      }
      .flourish-popup p {
          margin: 0;
          font-size: 1em;
          color: #777;
      }
      /* Set everything to display none until styles are updated */

      .full,
      #nav {
          visibility: hidden;
      }
      @media screen and (max-width: 500px) {
          body {
              font-size: 11px;
          }
          #nav #leaderboard {
              margin: 0 0 10px;
          }
          #nav h1 {
              width: auto;
          }
          #nav h2 {
              width: auto;
          }
          #nav h2 .search .dropdown-symbol {
              width: 24px;
          }
      }
      @media screen and (max-height: 500px) {
          body {
              font-size: 13px;
          }
          #nav #leaderboard {
              margin: 0 0 10px;
          }
          #nav h1 {
              width: auto;
              margin-bottom: 0.75em;
          }
          #nav h2 {
              width: auto;
          }
          #nav .dropdown .dropdown-symbol {
              width: 24px;
          }
      }
      @media screen and (max-width: 400px) {
          #nav {
              width: 100%;
              max-width: 300px;
              padding-left: 10px;
          }
          #nav h1 {
              width: 100%;
          }
      }
      .button-container {
        text-align: left
      }
      .button-container.button-group .button:hover {
        opacity: 0.75;
      }
      .button-container {
        text-align: left;
      }
      .button-group {
        overflow: hidden;
      }
      .button-group .button {
        border-radius: 0!important;
      }
    </style>
    </head>

			|| (a.hostname == "public.flourish.rocks" && window.location.hostname == "staging-flo.uri.sh")

			case "setData":

			case "getData":

			break;

			case "draw":

	}

		port.postMessage({error: e.message});
