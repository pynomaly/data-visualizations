vidad en la extrema derecha\u003c/strong>\u003c/h1>\u003cp>\u003cbr>\u003c/p>\u003cp>Emilio Hellín tiene 31 años. Se afilia a Fuerza Nueva el 13 de junio de 1978 y se hace en poco tiempo responsable de seguridad en el distrito de Arganzuela en Madrid. Era director de Instituto de Estudios Electrónicos en calle San Roque, cerca de Gran Vía. Allí se reúne con el Grupo 41 de Fuerza Nueva y planea el asesinato de Yolanda.\u003cem style=\"color: rgb(153, 153, 153);\">\u003cspan class=\"ql-cursor\">﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿\u003c/span>\u003c/em>\u003c/p>"}), new Flourish.Slide(undefined, 1812422, {"index":2,"visualisation_id":3771034,"state":{"text":"\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">Entrevista a José Mariano Benítez de Lugo, abogado de la familia de Yolanda González.\u003c/em>\u003c/p>","title":"\u003cp>\u003cstrong>1 de febrero 1980: Asesinato de Yolanda González\u003c/strong>\u003c/p>","photo_url":"https://www.elsaltodiario.com/uploads/fotos/r1500/ad7d68ef/AMZ_1089.jpg?v=63767335693","show_text":false,"video_url":"https://pynomaly.github.io/data-visualizations/videos/Fonseca_1.mp4","media_type":"video","photo_size":"contain","show_title":false,"text_align":"right","video_size":"height","height_mode":"aspect_ratio","height_ratio":"1.8","slide_layout":"text-bottom","show_subtitle":false,"text_position":"center-right","photo_position":"top-center","video_autoplay":false,"video_controls":true,"text_position_h":"right","photo_position_v":"top","text_background_opacity":"0"},"duration":null,"caption_text":"\u003ch1>\u003cstrong>1 febrero 1980 | \u003cspan class=\"ql-cursor\">﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿\u003c/span>Yolanda González es asesinada\u003c/strong>\u003c/h1>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cspan style=\"color: rgb(0, 0, 0);\">\u003cspan class=\"ql-cursor\">﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿\u003c/span>Se localiza el cuerpo de Yolanda González en el kilómetro 3 de la carretera que une Alcorcón con Valdeiglesias, en la Comunidad de Madrid. El asesinato lo reivindica en un comunicado al día siguiente el Batallón Vasco Español. Más adelante se descubre que es Emilio Hellín quien le dispara dos tiros a bocajarro a Yolanda y la persona que deja preparado el comunicado.\u003c/span>\u003c/p>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">&gt;&gt; Entrevista a Carlos Fonseca, periodista y autor del libro 'No te olvides de mí. El crimen más brutal de la Transición', sobre el asesinato de Yolanda González.\u003c/em>\u003c/p>"}), new Flourish.Slide(undefined, 1812423, {"index":3,"visualisation_id":3771034,"state":{"text":"\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">Entrevista a José Mariano Benítez de Lugo, abogado de la familia de Yolanda González.\u003c/em>\u003c/p>","title":"\u003cp>\u003cbr>\u003c/p>","subtitle":"\u003cp>\u003cbr>\u003c/p>","show_text":false,"video_url":"https://pynomaly.github.io/data-visualizations/videos/Mariano_1.mp4","media_type":"video","photo_size":"contain","show_title":false,"text_align":"right","video_size":"height","height_mode":"aspect_ratio","height_ratio":"1.8","slide_layout":"text-bottom","show_subtitle":false,"text_position":"bottom-right","photo_position":"top-center","video_autoplay":false,"video_controls":true,"text_position_h":"right","text_position_v":"bottom","photo_position_v":"top","text_background_opacity":"0"},"duration":null,"caption_text":"\u003ch1>\u003cstrong>6-7 febrero 1980 | \u003cspan class=\"ql-cursor\">﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿\u003c/span>Detención de Emilio Hellín e Ignacio Abad\u003c/strong>\u003c/h1>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cspan style=\"color: rgb(0, 0, 0);\">\u003cspan class=\"ql-cursor\">﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿\u003c/span>Desde ese momento, las versiones dadas por Hellín sobre el asesinato de Yolanda van cambiando y termin por acusar directamente al ex guardia civil y jefe de seguridad de Fuerza Nueva, David Martínez Loza, de dar la orden.\u003c/span>\u003c/p>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">&gt;&gt; Entrevista a José Mariano Benítez de Lugo, abogado de la familia de Yolanda González.\u003c/em>\u003c/p>"}), new Flourish.Slide(undefined, 1812424, {"index":4,"visualisation_id":3771034,"state":{"text":"\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">Carlos Fonseca habla sobre la instrucción del caso Yolanda González y las irregularidades producidas.\u003c/em>\u003c/p>","title":"\u003cp>\u003cstrong>1 de febrero 1980: Asesinato de Yolanda González\u003c/strong>\u003c/p>","show_text":false,"video_url":"https://pynomaly.github.io/data-visualizations/videos/Fonseca_2.mp4","media_type":"video","photo_size":"contain","show_title":false,"text_align":"right","video_size":"height","height_mode":"aspect_ratio","height_ratio":"1.8","slide_layout":"text-bottom","show_subtitle":false,"text_position":"top-right","photo_position":"top-center","video_autoplay":false,"video_controls":true,"text_position_h":"right","text_position_v":"top","photo_position_v":"top","text_background_opacity":"0"},"duration":null,"caption_text":"\u003ch1>\u003cstrong>3 junio 1982 | \u003cspan class=\"ql-cursor\">﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿\u003c/span>Condena de Emilio Hellín y resto del Grupo 41\u003c/strong>\u003c/h1>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cspan style=\"color: rgb(0, 0, 0);\">La Audiencia Nacional condena a 43 años de cárcel a Emilio Hellín, a 28 años a Ignacio Abad, a seis años a Féliz Pérez Ajero, José Ricardo Prieto y David Martínez Loza, y a otros tres años de cárcel a Juan Carlos Rodas. Carlos Fonseca habla sobre la instrucción del caso Yolanda González y las irregularidaes producidas.\u003c/span>\u003c/p>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">&gt;&gt; Carlos Fonseca habla sobre la instrucción del caso Yolanda González y las irregularidades producidas.\u003c/em>\u003c/p>"}), new Flourish.Slide(undefined, 1812425, {"index":5,"visualisation_id":3771034,"state":{"text":"\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">Carlos Fonseca habla sobre la instrucción del caso Yolanda González y las irregularidades producidas.\u003c/em>\u003c/p>","title":"\u003cp>\u003cstrong>1 de febrero 1980: Asesinato de Yolanda González\u003c/strong>\u003c/p>","photo_url":"https://pynomaly.github.io/data-visualizations/videos/mapa3.png","show_text":false,"video_url":"https://pynomaly.github.io/data-visualizations/videos/Fonseca_2.mp4","photo_size":"contain","show_title":false,"text_align":"right","video_size":"height","height_ratio":"1.8","slide_layout":"text-overlay","show_subtitle":false,"text_position":"top-right","photo_position":"top-center","video_autoplay":false,"video_controls":true,"text_position_h":"right","text_position_v":"top","photo_position_v":"top","text_background_opacity":"0"},"duration":null,"caption_text":"\u003ch1>\u003cstrong>Marzo 1987 | Fuga de la cárcel\u003c/strong>\u003c/h1>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cspan style=\"color: rgb(0, 0, 0);\">Seis años después de entrar en prisión y cinco tras su condena a 43 años de cárcel, Hellín recibe un permiso penitenciario el 26 de febrero para pasar seis días con su familia en Murcia. Pero no vuelve. Tras su fuga pasa tres días en Portugal con su familia y de ahí vuela a Río de Janeiro. Para cuando la Audiencia Nacional solicita a Intepol una orden de busca y captura internacional el 13 de marzo, Hellín ya estaba en Paraguay. \u003c/span>\u003c/p>"}), new Flourish.Slide(undefined, 1812426, {"index":6,"visualisation_id":3771034,"state":{"text":"\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">Fonseca explica cómo militantes de extrema derecha fueron acogidos en Paraguay durante el régime de Stroessner.\u003c/em>\u003c/p>","title":"\u003cp>\u003cstrong>1 de febrero 1980: Asesinato de Yolanda González\u003c/strong>\u003c/p>","show_text":false,"video_url":"https://pynomaly.github.io/data-visualizations/videos/Fonseca_3.mp4","media_type":"video","photo_size":"contain","show_title":false,"text_align":"right","video_size":"height","height_mode":"aspect_ratio","height_ratio":"1.8","slide_layout":"text-bottom","show_subtitle":false,"text_position":"center-right","photo_position":"top-center","video_autoplay":false,"video_controls":true,"text_position_h":"right","photo_position_v":"top","text_background_opacity":"0"},"duration":null,"caption_text":"\u003ch1>\u003cstrong>1987 | Su llegada a Asunción\u003c/strong>\u003c/h1>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cspan style=\"color: rgb(0, 0, 0);\">En una declaración posterior ante las autoridades de Paraguay, Hellín afirma que, cuando llega a Asunción, va a ver al ministro de Justicia Eugenio Jacquet acompañado de Juan León Cordón.\u003c/span>\u003c/p>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">&gt;&gt; Fonseca explica cómo militantes de extrema derecha fueron acogidos en Paraguay durante el régime de Stroessner.\u003c/em>\u003c/p>"}), new Flourish.Slide(undefined, 1812427, {"index":7,"visualisation_id":3771034,"state":{"text":"\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">Imagen principal de un tríptico sobre Blas Piñar por su visita a Paraguay en agosto de 1988. Documentos incluidos en los Archivos del Terror.\u003c/em>\u003c/p>","title":"\u003cp>\u003cstrong>1 de febrero 1980: Asesinato de Yolanda González\u003c/strong>\u003c/p>","photo_url":"https://www.elsaltodiario.com/uploads/fotos/r2000/fc6103b6/Archivo_Terror_Blas_Pinar_2.jpg?v=63766882316","photo_size":"contain","show_title":false,"text_align":"right","height_ratio":"1.8","slide_layout":"text-right","show_subtitle":false,"text_position":"top-right","photo_position":"top-center","text_position_h":"right","text_position_v":"top","photo_position_v":"top","text_background_color":"#000000","text_background_opacity":"0"},"duration":null,"caption_text":"\u003ch1>\u003cstrong>1983-1989 | Asunción, el paraíso de Fuerza Nueva\u003c/strong>\u003c/h1>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cspan style=\"color: rgb(0, 0, 0);\">\u003cspan class=\"ql-cursor\">﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿﻿\u003c/span>Asunción era entonces un lugar especial para Fuerza Nueva. Blas Piñar, que durante el final de la Guerra Civil se había escondido en la embajada de Paraguay en Madrid hasta la entrada en la ciudad de las tropas de Franco, había encargado a Juan León Cordón establecer allí una delegación del partido de extrema derecha que fue recibiendo a todos los militantes que llegaban a la capital paraguaya, muchos de ellos huyendo de la justicia. \u003c/span>\u003c/p>"}), new Flourish.Slide(undefined, 1812428, {"index":8,"visualisation_id":3771035,"state":{},"duration":null,"caption_text":"\u003ch1>\u003cstrong>Militantes de Fuerza Nueva que huyeron a Paraguay\u003c/strong>\u003c/h1>\u003cp>\u003cbr>\u003c/p>\u003cp>En los 80, varios militantes de extrema derecha acusados por atracos y ataques cometidos durante la Transición eligieron Paraguay como el país donde esconderse de la justicia, bajo la protección del régimen de Stroessner.\u003c/p>"}), new Flourish.Slide(undefined, 1812429, {"index":9,"visualisation_id":3771034,"state":{"text":"\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">Portada del número 5 y 6 de la revista 'Acción', editada por el Grupo de Acción Anticomunista en Paraguay (enero y febrero de 1986). \u003cspan class=\"ql-cursor\">﻿\u003c/span>Ejemplar facilitado por el Centre Documental de la Comunicación de la Universitat Autònoma de Barcelona.\u003c/em>\u003c/p>","title":"\u003cp>\u003cstrong>1 de febrero 1980: Asesinato de Yolanda González\u003c/strong>\u003c/p>","photo_url":"https://www.elsaltodiario.com/uploads/fotos/r2000/2e619e66/Accion_GAA.jpg?v=63767036634","photo_size":"contain","show_title":false,"height_ratio":"1.6","slide_layout":"text-right","show_subtitle":false,"text_position":"bottom-center","photo_position":"top-center","text_position_v":"bottom","photo_position_v":"top","text_background_opacity":"0"},"duration":null,"caption_text":"\u003ch1>\u003cstrong>1980s | El Grupo de Acción Anticomunista\u003c/strong>\u003c/h1>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cspan style=\"color: rgb(0, 0, 0);\">La prensa de la época relaciona a esta comunidad de españoles de extrema derecha en Paraguay con el Grupo de Acción Anticomunista, una organización civil que atacaba, amenaza y delataba a opositores políticos del régimen de Stroessner. \u003c/span>\u003c/p>"}), new Flourish.Slide(undefined, 1812430, {"index":10,"visualisation_id":3771034,"state":{"text":"\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">Entrevista al fotoperiodista de ABC Color Jesús Ruiz Nestosa.\u003c/em>\u003c/p>","title":"\u003cp>\u003cstrong>1978\u003c/strong>\u003c/p>","photo_url":"","show_text":false,"video_url":"https://pynomaly.github.io/data-visualizations/videos/Nestosa.mp4","media_type":"video","photo_size":"contain","show_title":false,"text_align":"right","video_size":"height","height_mode":"aspect_ratio","height_ratio":"1.8","slide_layout":"text-bottom","show_subtitle":false,"text_position":"top-right","photo_position":"top-center","video_autoplay":false,"video_controls":true,"text_position_h":"right","text_position_v":"top","photo_position_v":"top","text_background_opacity":"10"},"duration":5,"caption_text":"\u003ch1>\u003cstrong>Título\u003c/strong>\u003c/h1>\u003cp>\u003cbr>\u003c/p>\u003cp>Texto\u003c/p>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">&gt;&gt; Entrevista al fotoperiodista de ABC Color Jesús Ruiz Nestosa.\u003c/em>\u003c/p>"}), new Flourish.Slide(undefined, 1812431, {"index":11,"visualisation_id":3771034,"state":{"text":"\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">Entrevista a Modesto Esquivel, director de Correos durante el régimen de Stroessner y fundador del Grupo de Acción Anticomunista.\u003c/em>\u003c/p>","title":"\u003cp>\u003cstrong>1978\u003c/strong>\u003c/p>","photo_url":"","show_text":false,"media_type":"video","photo_size":"contain","show_title":false,"video_size":"height","height_mode":"aspect_ratio","height_ratio":"1.8","slide_layout":"text-bottom","show_subtitle":false,"text_position":"top-right","photo_position":"top-center","video_autoplay":false,"video_controls":true,"text_position_h":"right","text_position_v":"top","photo_position_v":"top","text_background_opacity":"10"},"duration":5,"caption_text":"\u003ch1>\u003cstrong>Título\u003c/strong>\u003c/h1>\u003cp>\u003cbr>\u003c/p>\u003cp>Texto\u003c/p>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">&gt;&gt; Entrevista a Modesto Esquivel, director de Correos durante el régimen de Stroessner y fundador del Grupo de Acción Anticomunista.\u003c/em>\u003c/p>"}), new Flourish.Slide(undefined, 1812432, {"index":12,"visualisation_id":3771034,"state":{"text":"\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">La Cooperativa Militar, Naval y Aeronáutica en la que Hellín trabajaba durante su vida en Asunción. Imagen incluida en el reportaje \"Descubrimos en Paraguay al asesino de Yolanda González\", publicado por Interviu en junio de 1989.\u003c/em>\u003c/p>","title":"\u003cp>\u003cstrong>1978\u003c/strong>\u003c/p>","photo_url":"https://www.elsaltodiario.com/uploads/fotos/r2000/be0ada4b/Computadoras_Accesorios_Hellin.jpg?v=63766947567","photo_size":"contain","show_title":false,"text_align":"right","height_ratio":"1.8","slide_layout":"text-bottom","show_subtitle":false,"text_position":"top-right","photo_position":"top-center","text_position_h":"right","text_position_v":"top","photo_position_v":"top","text_background_opacity":"10"},"duration":5,"caption_text":"\u003ch1>\u003cstrong>1987-1989 | Los negocios de Hellín en Asunción\u003c/strong>\u003c/h1>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cspan style=\"color: rgb(0, 0, 0);\">En Paraguay, Hellín se hace con la Academia de Estudios Profesionales de Asunción, fundada por León Cordón, con otro español como socio, y abre una tienda de informática llamada Computadores y Accesorios. A la vez, trabaja para la Cooperativa Militar, Naval y Aeronática, liderada por el general Francisco Sánchez, que después sería jefe de la Policía paraguaya y que años después terminaría en la cárcel por corrupción y extorsión. \u003c/span>\u003c/p>"}), new Flourish.Slide(undefined, 1812433, {"index":13,"visualisation_id":3771034,"state":{"text":"\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">\u003cspan class=\"ql-cursor\">﻿\u003c/span>El periodista Alcibíades González explica la colaboración de otros Estados y personas como Emilio Hellín en el régimen de Stroessner.\u003c/em>\u003c/p>","title":"\u003cp>\u003cstrong>1978\u003c/strong>\u003c/p>","photo_url":"https://www.elsaltodiario.com/uploads/fotos/r2000/be0ada4b/Computadoras_Accesorios_Hellin.jpg?v=63766947567","show_text":false,"media_type":"video","photo_size":"contain","show_title":false,"text_align":"right","video_size":"height","height_mode":"aspect_ratio","height_ratio":"1.8","slide_layout":"text-bottom","show_subtitle":false,"text_position":"bottom-right","photo_position":"top-center","video_autoplay":false,"video_controls":true,"text_position_h":"right","text_position_v":"bottom","photo_position_v":"top","text_background_opacity":"10"},"duration":5,"caption_text":"\u003ch1>\u003cstrong>1987-1989 | Su papel en el gobierno de Stroessner\u003c/strong>\u003c/h1>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cspan style=\"color: rgb(0, 0, 0);\">El propio Hellín afirma que trabajó como asesor para Rafael Benito Guanes Serrano, jefe de la inteligencia militar de Stroessner y uno de los planificadores y ejecutores del plan Cóndor. \u003c/span>\u003c/p>\u003cp>\u003cbr>\u003c/p>\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">&gt;&gt; ﻿El periodista Alcibíades González explica la colaboración de otros Estados y personas como Emilio Hellín en el régimen de Stroessner.\u003c/em>\u003c/p>"}), new Flourish.Slide(undefined, 1812434, {"index":14,"visualisation_id":3771034,"state":{"text":"\u003cp>\u003cem style=\"color: rgb(102, 102, 102);\">Entrevista a Mario de la Universidad Complutense en enero de 1979, Gismero huyó de España antes de que se celebrara el juicio en la Audiencia Nacional. Se estableció en Asunción portando una carta de recomendación de Joaquín Gutiérrez Cano, exministro de Franco y fundador de la Fundación Nacional Francisco Franco."],"title":"Ramón Francisco Gismero Menoyo"},{"category":"Paraguay","image":"https://www.elsaltodiario.com/uploads/fotos/r2000/2275df14/Pena_%60Paraguay.jpg?v=63766949655","subtitle":"","text":["Acusado de varios atracos como miembro del Frente de la Juventud, Peña llegó a Asunción el 13 de agosto de 1984 junto a Ramón Gismero con un pasaporte falso."],"title":"José Manuel Peña Canencia"},{"category":"Paraguay","image":"https://www.elsaltodiario.com/uploads/fotos/r2000/6b00814c/Barea.jpg?v=63766949508","subtitle":"","text":["Abandonó España tras ser detenido dos veces por atracos y posesión de armas. Tras pasar un año en Bolivia, por recomendación de sus comapñeros en Fuerza Nueva Ramón Gismero y José Manuel Peña, se trasladó a Asunción (Paraguay)."],"title":"Arturo Barea Sánchez"},{"category":"Paraguay","image":"","subtitle":"","text":["Condenado a 14 años de cárcel por una seie de atracos como miembro del Frente de la Juventud, huyó a Paraguay antes de que el Supremo confirmara a condena. Menargues fue detenido cuando volvió a España en 1999 y, tras pasar 12 meses en prisión, volvió a Asunción, donde se ha hecho pasar por agente de inteligencia español y formador en seguridad privada."],"title":"Jesús Menargues Jiménez"},{"category":"Paraguay","image":"","subtitle":"","text":["Condenado a seis años de cárcel por ataque a la revista El Papus. Reside en Paraguay, país que le dio la nacionalidad en 2015."],"title":"Juan Carlos Pinilla Ibañez"}], {"category":"País que lo busca","image":"Foto","subtitle":"Caso","text":["Descripción"],"title":"Nombre"})}, 3771036: {"locations": (function(array, fields){ array.column_names = fields; return array; })([{"code":"ZAM","latitude":"41.5
